<!DOCTYPE html>
<html>
    <head>
        <title>MyProfile</title>
        <meta charset="UTF-8">
        <meta name="description" content="朝比奈一樹ポートフォリオサイト">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        
        <!-- WEBフォント -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <!-- タイトル -->
            <h1 id="myprofile">MyProfile</h1>
            <!-- ナビゲーション -->
            <nav id="nav-link">
                <h1><a href="index.html#about">About</a></h1>
                <h1><a href="index.html#works">Works</a></h1>
            </nav>
        </header>
        
        <main>
            <article>
                <!-- メインビジュアル -->
                <div id="main-visual">
                    <img src="images/main.png" alt="カメラの写真">
                </div>

                <!-- Aboutセクション -->
                 <section id="about">
                    <h1 class="section-title">About</h1>
                    <div id="about-content">
                        <img src="images/about.png" alt="朝比奈一樹の写真">
                        <div id="about-profile">
                            <h2>Kazuki Asahina</h2>
                            <ul>
                                <li>25歳 長野県佐久市出身</li>
                                <li>ソフトウェア業界でマーケティングに従事</li>
                                <li>趣味はカメラ、愛機はCanon</li>
                                <li>自然を撮影するのが好きで、海や山によく行く</li>
                            </ul>
                        </div>
                    </div>
                 </section>

                <!-- Worksセクション -->
                 <section id="works">
                    <h1 class="section-title">Works</h1>
                    <div id="works-content">
                        <div class="works-card">
                            <img src="images/works1.png" alt="日本海の写真">
                            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                        </div>
                        <div class="works-card">
                            <img src="images/works2.png" alt="冠雪した御嶽山の写真">
                            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                        </div>
                        <div class="works-card">
                            <img src="images/works3.png" alt="古き良き日本の町並みの写真">
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </div>
                 </section>
            </article>
        </main>

        <footer>
            <p id="copyright">&copy;MyProfile. All rights reserved.</p>
        </footer>
    </body>
</html>
